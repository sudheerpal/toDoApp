<div class="row">
    <div class="inner_login_box d-flex align-items-center">
        <div class="main_frm">
            <h1>Login</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group frm_wrap">
                    <label>Email Address (use any valid email id)</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                    <span class="check_tick"></span>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                    <div class="bar"></div>
                </div>
                <div class="form-group frm_wrap">
                    <label>Password (use 12345 )</label>
                    <input type="password" placeholder="Password here" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                    <span class="check_tick"></span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    <div class="bar"></div>

                </div>
  
                <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Register</button>
                  </div>
  
            </form>
        </div>
    </div>
  
  </div>
